<!--Edit existing plant-->
<div class="modal fade" id="editPlantModal" tabindex="-1" role="dialog" aria-labelledby="editPlantModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="editPlantModalLabel">
          Edit plant
        </h4>
      </div>
      <form role="form" class="form-horizontal" id="editPlantForm" action="javascript:editPlant();">
        <div class="modal-body">
          <div class="form-group">
            <label class="control-label col-xs-3" for="editPlantName">Name:</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" id="editPlantName">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-3" for="editPlantNumber">Number:</label>
            <div class="col-xs-9">
              <input type="number" class="form-control" id="editPlantNumber" min="0">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-3" for="editPlantGeneticsCombobox">Genetics:</label>
            <div class="col-xs-9">
              <select id="editPlantGeneticsCombobox" style="width:100%;">
                <option value="Gen1">Gen1</option>
                <option value="Gen2">Gen2</option>
                <option value="Gen3">Gen3</option>
                <option value="Gen4">Gen4</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-3" for="editPlantOrigin">Origin:</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" id="editPlantOrigin">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o"></i> Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
