<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sativa Tools</title>

  <!--Photon UI components-->
  <link rel="stylesheet" href="../../css/photon.min.css">

  <!--AngularJS v1.5.0-->
  <script src="../../js/angular.min.js"></script>
  <!--Data visualization-->
  <script src="../../js/d3.min.js"></script>

  <!--Client-side scripts-->
  <script src="main.view.js"></script>

</head>
<body>

<div class="window">

  <!-- Your app's content goes inside .window-content -->
  <div class="window-content">
    <div class="pane-group">
      <div class="pane pane-sm sidebar">

        <div ng-controller="MainCtrl as vm">
          <button toggleInsertPlantView class="mdl-button">
            <span class="icon icon-plus-squared"></span>
            Add plant
          </button>
        </div>

        <nav class="nav-group">
          <h5 class="nav-group-title">Favorites</h5>
          <span class="nav-group-item" ng-repeat="plant in plants | filter:query | orderBy:orderProp">
            <span class="icon icon-home"></span>
             {{ plant.name }}
          </span>
        </nav>


      </div>

      <div class="pane">

        <div class="tab-group">
          <div class="tab-item active">
            <span class="icon icon-cancel icon-close-tab"></span>
            Tab
          </div>
          <div class="tab-item">
            <span class="icon icon-cancel icon-close-tab"></span>
            Tab active
          </div>
        </div>

      </div>

    </div>
  </div>
</div>

<!--Serve-side loaded scripts-->
<script>require('./main.controller.js');</script>
<!--Client-side loaded scripts-->
<script src="./main.view.js"></script>
<script>
  angular
    .element(document)
    .ready(function() {
      angular.bootstrap(document.body, ['MainView']);
    });
</script>
</body>
</html>
