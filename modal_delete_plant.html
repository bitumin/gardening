<!--Delete existing plant-->
<div class="modal fade" id="deletePlantModal" tabindex="-1" role="dialog" aria-labelledby="deletePlantModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deletePlantModalLabel">
          Delete plant
        </h4>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this plant? All the plant information will be erased from
        database, including its children and related stats.<br>
        Once confirmed, this action can not be undone!
      </div>
      <div class="modal-footer">
        <form role="form" class="form-horizontal" id="deletePlantForm" action="javascript:deletePlant();">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger"><i class="fa fa-warning"></i> Confirm delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
