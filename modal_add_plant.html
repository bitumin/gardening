<!--Add new plant-->
<div class="modal fade" id="addPlantModal" tabindex="-1" role="dialog" aria-labelledby="addPlantModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addPlantModalLabel">
          Add new plant
        </h4>
      </div>
      <form role="form" class="form-horizontal" id="newPlantForm" action="javascript:addPlant();">
        <div class="modal-body">
          <div class="form-group">
            <label class="control-label col-xs-3" for="addPlantName">Name:</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" id="addPlantName">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-3" for="addPlantNumber">Number:</label>
            <div class="col-xs-9">
              <input type="number" class="form-control" id="addPlantNumber" min="0">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-3" for="addPlantGeneticsCombobox">Genetics:</label>
            <div class="col-xs-9">
              <select id="addPlantGeneticsCombobox" style="width:100%;">
                <option value="Gen1">Gen1</option>
                <option value="Gen2">Gen2</option>
                <option value="Gen3">Gen3</option>
                <option value="Gen4">Gen4</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-3" for="addPlantOrigin">Origin:</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" id="addPlantOrigin">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success"><i class="fa fa-leaf"></i> Add new plant</button>
        </div>
      </form>
    </div>
  </div>
</div>
